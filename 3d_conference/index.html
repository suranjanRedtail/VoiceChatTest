        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // Mobile device style: fill the whole browser client area with the game canvas:

            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            container.className = "unity-mobile";

            // To lower canvas resolution on mobile devices to gain some
            // performance, uncomment the following line:
            // config.devicePixelRatio = 1;

            canvas.style.width = window.innerWidth + 'px';
            canvas.style.height = window.innerHeight + 'px';

            unityShowBanner('WebGL builds are not supported on mobile devices.');
        } else {
            // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:

            canvas.style.width = "1280px";
            canvas.style.height = "720px";
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                window.unityInstance = unityInstance;
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                    unityInstance.SetFullscreen(1);
                };
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script>
        var mediastream = null;
        var peer = null;
        var peerCollection = {};
        var at = null;
        var muted = false;

        function Init(MyID) {
            navigator.mediaDevices.getUserMedia({
                video: false,
                audio: true
            }).then(InitStream).catch((error) => {
                console.log(error);
            })
            peer = new Peer(MyID);
            peer.on("open", (id) => {
                console.log("Opened " + id);
                unityInstance.SendMessage("NewVoice", "VoiceCallBack", "");
            });
            peer.on("call", function(call) {
                call.answer(mediastream);
                HandleCall(call);
            });
        }

        function InitStream(stream) {
            mediastream = stream;
            at = mediastream.getAudioTracks()[0];
        }

        function CallPeer(id) {
            var call = peer.call(id, mediastream);
            HandleCall(call);
        };

        function HandleCall(call) {
            var video = document.createElement("video");
            peerCollection[call.peer] = {
                video: video,
                call: call
            }
            call.on("stream", (stream) => {
                video.srcObject = stream;
                //video.src = window.URL.createObjectURL(stream);
                video.muted = true;
                if (muted)
                    video.volume = 0;
                video.play();
            });
            call.on("close", function() {
                peerCollection[call.peer].video.remove();
            });
        }

        function MutePeer(id) {
            if (peerCollection[id] != null) {
                peerCollection[id].video.muted = true;
            }
        }

        function UnmutePeer(id) {
            if (peerCollection[id] != null) {
                peerCollection[id].video.muted = false;
            }
        }

        function Mute() {
            at.enabled = false;
        };

        function Unmute() {
            at.enabled = true;
        };

        function MuteAll() {
            muted = true;
            for (var key in peerCollection) {
                var value = peerCollection[key];
                if (value != null) {
                    value.video.volume = 0;
                }
            }
        }

        function UnmuteAll() {
            muted = false;
            for (var key in peerCollection) {
                var value = peerCollection[key];
                if (value != null) {
                    value.video.volume = 1;
                }
            }
        }

        function CloseAll() {
            for (var key in peerCollection) {
                var value = peerCollection[key];
                value.call.close();
            }
            peer.destory();
            muted = false;
        }

        window.onbeforeunload += function() {
            for (var key in peerCollection) {
                var value = peerCollection[key];
                value.call.close();
            }
            peer.destory();
        };
    </script>
